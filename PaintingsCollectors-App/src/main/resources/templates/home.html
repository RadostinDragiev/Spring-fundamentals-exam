<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user" th:if="${#session.getAttribute('username')}">
            <th:block th:text="'Welcome ' + ${#session.getAttribute('username')}"></th:block>
        </p>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <div class="home-fields" style="height: 40vh; overflow: auto">
                        <h3 class="my-paintings">My Paintings</h3>
                        <table class="table">
                            <tr class="my-paintings">
                                <td scope="row" style="width: 5%">Image
                                </td>
                                <td>Name</td>
                                <td>Author</td>
                                <td>Style</td>
                                <td>Remove</td>
                            </tr>
                        </table>
                        <table class="table table-striped table-dark">
                            <tr class="my-paintings" th:each="p : ${ownPaintings}">
                                <td scope="row" style="width: 5%">
                                    <img class="mr-2 " th:src="${p.imageUrl}" th:alt="${p.imageUrl}" width="35px"
                                         height="35px">
                                <td>
                                <td th:text="*{p.name}"></td>
                                <td th:text="*{p.author.username}"></td>
                                <td th:text="*{p.style.name}"></td>
                                <td style="width: 15%">
                                    <form th:action="@{/paintings/remove/{id}(id=*{p.uuid})}" method="post">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                <td>
                            <tr>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="home-fields" style="height: 39vh; overflow: auto">
                        <h3 class="my-paintings">My Favorites</h3>
                        <table class="table table-striped table-dark">
                            <tr class="my-paintings" th:each="p : ${ownFavoritePaintings}">                                 <!--//TODO-->
                                <!--<tr class="my-paintings" th:each="..."-->
                                <td scope="row" style="width: 5%">
                                    <img class="mr-2" th:src="${p.imageUrl}" th:alt="${p.imageUrl}" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="*{p.name}"></td>
                                <td th:text="'by ' + *{p.author.username}"></td>
                                <td th:text="'owner: ' + *{p.owner.username}"></td>
                                <td><a>                                               <!--//TODO-->
                                    <!--<a th:href="@{/paintings/remove-favorites...">-->
                                    <img class="mr-2"
                                         src="/img/remove.png"
                                         alt="Remove"
                                         title="Remove from favorites"
                                    ></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div class="home-fields" style="height: 58vh; overflow: auto">
                    <h3 class="my-paintings">Other Paintings</h3>
                    <ul class="list-group list-group-vertical text-dark" th:each="p : ${othersPaintings}">
                        <li>
                            <div class="my-paintings-first-row">
                                <div class="img1">
                                    <img id="image" th:src="${p.imageUrl}" th:alt="${p.imageUrl}" width="75px"
                                         height="75" style="padding-top: 0.3em; padding-left: 0.3em; margin-top: 2.3em">
                                </div>
                                <p id="names" th:text="*{p.name}"></p>
                                <p id="authors" th:text="'by ' + *{p.author.username}"></p>
                                <div class="buttons-info">
                                </div>
                            </div>
                            <div class="buttons-info">
                                <div class="favorite">
                                    <p>
                                    <form th:action="@{/paintings/vote/addFavorite/{id}(id=*{p.uuid})}" method="post">
                                        <button type="submit" class="btn-info btn">Favourite</button>
                                    </form>
                                    </p>
                                </div>
                                <div class="rate">
                                    <p>
                                    <form th:action="@{/paintings/vote/{id}(id=*{p.uuid})}" method="post">
                                        <button type="submit" class="btn-primary btn">Vote</button>
                                    </form>
                                    </p>
                                </div>
                            </div>
                            <div class="second-info">
                                <p th:text="'Style: ' + *{p.style.name}"></p>
                                <p th:text="'Added by ' + *{p.owner.username}"></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="home-fields" style="height: 21vh; overflow: auto">
                    <h3 class="my-paintings">Most Rated Paintings</h3>
                    <div class="most-rated" th:each="p : ${mostVotedPaintings}">
                        <!--<div class="most-rated" th:each="..."-->
                        <p th:text="*{p.name} + ' by: ' + *{p.author.username}"></p>
                        <p th:text="'Number of votes: ' + *{p.votes}">Number of votes: {votes}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
